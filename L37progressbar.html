<!DOCTYPE html>
<html>
<head>
	
	<title>Progress Bar</title>
	<style type="text/css">	
		

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}


		.progress{
			width: 100%;
			background-color: #ddd;
			margin: 20px 0;
		}

		.progress-bar{
			width: 0;
			height: 20px;
			background-color: steelblue;
			color: #fff;
			text-align: center;
			line-height: 20px;

		}
		

		.justify-content-end{
			display: flex;
			justify-content: end;
		}

		
	</style>


</head>
<body>

	<div class="container">
		
		<div>Downloader</div>

		<div class="progress">
			<div class="progress-bar"></div>
		</div>

		<div class="justify-content-end">
			<button type="button" class="btn">Click Me</button>
		</div>




	</div>




	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){
				
				let progressbar = $(".progress-bar");
				let idx = 0;

				$(".btn").click(function(){

					function incindexnumber(){

						if(idx >= 100){
							clearInterval(setinter);
							$(".btn").attr("disabled",true);

							// redirect

							window.location.href = "https.//linkedin.com";
						}else{
							idx++;
							// console.log(idx);

							progressbar.css({
								width:`${idx}%`
							});
							progressbar.text(idx+"%");
						} 
					}

					let setinter = setInterval(incindexnumber,50);
					
				});

				
			});

	</script>


</body>
</html>
