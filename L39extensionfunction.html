<!DOCTYPE html>
<html>
<head>
	
	<title>Extension Function</title>
	<style type="text/css">	
		

		

		
	</style>


</head>
<body>

	<div class="container">
		
		<div id="box1">
			<h3>This is box 1</h3>
			<p>Paragraph from Lorem Ipsum</p>
		</div>


		<div id="box2">
			<h3>This is box 2</h3>
			<p>Paragraph from Lorem Ipsum</p>
		</div>


		<div id="box3">
			<h3>This is box 3</h3>
			<p>Paragraph from Lorem Ipsum</p>
		</div>



	</div>




	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){
				
				// jQuery Extension Function
				// jQuery.fn.extend()
				// $.fn.extend()

				$.fn.extend({

					disabledselect:function(){
						return this.css("user-select","none");
					},

					selected:function(){
						return this.css({
							"background-color":"green",
							"color":"#fff"
						});
					}
				});


				$("#box1").disabledselect();
				$("#box2").selected();

				





				
				
			});

	</script>


</body>
</html>
