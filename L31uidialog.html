<!DOCTYPE html>
<html>
<head>
	
	<title>UI auto complete method</title>
	<link href="./libraries/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	

	<style type="text/css">
		
	</style>

</head>
<body>

	<div id="dbox" title="How to use jQuery UI?">
		<p>Take a paragraph from Lorem Ipsum</p>
	</div>


	
	<button type="button" id="btn">Click Me</button>
	<button type="button" id="toggle-btn">Toggle Button</button>


	</script>





	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){

				$("#dbox").dialog({
					autoOpen:false,
					width:400,
					height:200,
					title:"Are you ready to use jQuery UI !!!",
					hide:"slideUp",
					show:"slideDown",
					position:{
						//at:"left"
						//at:"left top"
						//at:"left bottom"
						//at:"right"
						//at:"right bottom"
						//at:"top"
						//at:"bottom"
					}

				}).css({
					"background-color":"gray",
					"color":"#fff"
				});


				$("#btn").click(funtion(){
					$("#dbox").dialog("open");
				});

				$("#toggle-btn").clik(funtion(){
					$("#dbox").dialog("isOpen") === true ? $("#dbox").dialog("close") : $("$dbox").dialog("open");
				});

			});

	</script>

</body>
</html>
