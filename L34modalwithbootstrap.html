<!DOCTYPE html>
<html>
<head>
	
	<title>Modal with Bootstrap</title>
	<link href="./libraries/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	

	<style type="text/css">
		
		*{

		}

		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;


		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		
	</style>

</head>
<body>

	<div class="container">
		
		<h3>Bootstrap modal trigger with jquery</h3>

		<button type="button" id="mybtn" class="btn btn-info rounded-0">Open Modal Box</button>

		<div id="mymodal" class="">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal Title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						
					</div>
					<div class="modal-body">
						<p>Modal box text here.</p>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn"></button>
						
					</div>

				</div>
			</div>
			
		</div>

	</div>


 


	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){

				$("#mybtn").click(function(){
					$("#mymodal").modal("toggle"); //show toggle
				});

				$("#mybtnclose").click(function(){
					$("#mymodal").modal("hide");
				});

			});

	</script>

</body>
</html>
