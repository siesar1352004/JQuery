<!DOCTYPE html>
<html>
<head>
	
	<title>Show hide password</title>
	<style type="text/css">	
		*{

		}


		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}


		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

		.form-group .form-control{
			width: 100%;
			margin-bottom: 10px;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}

		#eyes{
			cursor: pointer;
		}

	</style>


</head>
<body>

	<div class="container">
		<h3>How to use jQuery Tooltip</h3>
		<p><a href="#">It is used</a>For Lorem Ispum is ......</p>


		<form action="" method="">
			<div class="form-group">
				<label for="username">User Name</label>
				<input type="number" name="username" id="username" class="form-control" autocomplete="off" title="Your age" />
			</div>


			<div class="form-group">
				<label for="password">Password</label>
				<input type=" password" name="password" id="password" class="form-control" autocomplete="off"  />
				<span id="eyes"><i class="fas fa-lock"></i>Show Password</span>
			</div>


			<div class="justify-content-end">
				<button type="submit">Login</button>
			</div>
		</form>




	</div>




	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){
				
				$("#eyes").click(function(){

					let gettype = $("#password").attr("type");
					// console.log(gettype);

					if(gettype === "password"){
						gettype = "text";
						$("#eyes").html('<i class = "fas fa-lock-open"></i>Hide Password');
					}else{
						gettype="password";
						$("#eyes").html('<i class="fas fa-lock"></i> Show Password');
					}

					$("#password").attr("type",gettype);

				});

				
			});

	</script>


</body>
</html>
