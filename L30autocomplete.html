<!DOCTYPE html>
<html>
<head>
	
	<title>UI auto complete method</title>
	<link href="./libraries/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css">
	

	<style type="text/css">
		
	</style>

</head>
<body>

	<script type="text/javascript">
		
		$(document).ready(function(){

			const positions = [
				"CEO",
				"General Manager",
				"Manager",
				"Vice Manager",
				"Supervisor",
				"CFO",
				"Finance Manager",
				"Senior Account",
				"Accountant",
				"Doveloper"

				];

			$("#job").autocomplete({
				source:positions
			});

			$("form").submit(function(e){
				const getjob = $("#job").val();
				window.alert(`Job title is = $(getjob`);
				e.preventDefault();

			});


			
		})


	</script>





	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			

	</script>

</body>
</html>
