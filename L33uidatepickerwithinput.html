<!DOCTYPE html>
<html>
<head>
	
	<title>UI auto complete method</title>
	<link href="./libraries/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	

	<style type="text/css">
		
		*{

		}

		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;


		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.form-control{
			width:;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}
	</style>

</head>
<body>

	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="arrival">Arrival Date :</label>
				<input type="text" name="arrival" id="arrival" class="form-control" readonly />
			</div>


			<div class="form-group">
				<label for="bookingstart">Booking Start Date :</label>
				<input type="text" name="startingstart" id="startingstar" class="form-control" readonly />
			</div>


			<div class="form-group">
				<label for="bookingend">Booking End Date :</label>
				<input type="text" name="bookingend" id="bookingend" class="form-control" readonly />
			</div>

			<div class="justify-content-end">
				<button type="submit" id="btn" class="btn">Submit</button>
			</div>


		</form>

	</div>


 


	<script src="./libraries/jquery-3.7.1.min.js" type="text/javascript"></script>
	<script src="./libraries/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>


	<script type="text/javascript">
	
			
			$(document).ready(function(){

				$("#arrival").datepicker({
					//numberOfMonths: 2,
							// row,month
					//numberOfMonths:[2,3],

					//showAnim:"slide", //"slideDown"
					//duration: 2000,

					//dayNamesMin:["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],


					//changeMonth:true,
					//changeYear:true

					//minDate:0;
					//maxDate:2

							// m d y
					minDate:"03/10/2024",
					maxDate: "04/20/2024",
				});


				$("#bookingstart").datepicker({
					numberOfMonths:1,
					showAnim:"slideDown",
					dateFormat:"dd-mm-yy",

					onClose:function(selectdate){
						$("#bookingend").datepicker("option","minDate",selectdate);
					}
				});


				$("#bookingend").datepicker({
					numberOfMonths:1,
					showAnim:"slide",
					dateFormat:"dd-mm-yy",

					onClose:function(selectdate){
						$("#bookingstart").datepicker("option","maxDate",selectdate);
					}
				});

			});

	</script>

</body>
</html>
